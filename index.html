<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm-Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="clock">
            <div class="time" id="minute">00</div>
            <p class="clock-division">:</p>
            <div class="time" id="second">00</div>
        </div>
        <div class="secondary-container">
            <div class="buttons-container">
                <button class="btn" id="btn-25" value="25">Trabalho Focado</button>
                <button class="btn" id="btn-5"value="5">Pausa Curta</button>
                <button class="btn" id="btn-15" value="15">Pausa Longa</button>
                <button class="btn" id="pause" value="15">Pause</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
